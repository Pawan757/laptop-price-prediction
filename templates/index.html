<!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>laptops price prediction</title>
 </head>
 <body style="background-color: rgb(156, 226, 43);">
    <h1>laptops price prediction</h1>

    <form action="get_data" method="post">
         <label>NAME :</label> <input type="test" name = "html_name"> <br><br>

         <label>OS :</label> 
         <select name= "html_os">
            <option value="Windows">Windows</option>
            <option value="Mac">Mac</option>
            <option value="DOS Operating/Chrome Operating/others">DOS Operating/Chrome Operating/others</option>
         </select> <br><br>

         <label>PROCESSOR :</label> <input type="test" name = "html_processor"> <br><br>

         <label>RAM(GB) :</label> <input type="int" name = "html_ram"> <br><br>

         <label>STORAGE(GB) :</label> <input type="text" name = "html_storage"> <br><br>
         
         <label>DISPLAY(INCH) :</label> <input type="test" name = "html_display_inch"> <br><br>


         <input type="submit" value="CHARGE PREDICTION">


    </form>
 </body>
 </html>
